spring:
  application:
    name: aegis
  
  # Redis Configuration (Sentinel High Availability)
  data:
    redis:
      sentinel:
        master: mymaster
        nodes: ${REDIS_SENTINEL_NODES:localhost:26379,localhost:26380,localhost:26381}
        password: ${REDIS_PASSWORD}
      lettuce:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 2
          max-wait: 2000ms
      timeout: 2000ms

  # PostgreSQL Configuration
  datasource:
    url: jdbc:postgresql://${POSTGRES_HOST:localhost}:${POSTGRES_PORT:5432}/${POSTGRES_DB:titan_grid}
    username: ${POSTGRES_USER:titan_admin}
    password: ${POSTGRES_PASSWORD}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 2
      connection-timeout: 20000
  
  # JPA Configuration
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: validate  # Use 'validate' in production, DB schema managed by init scripts
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        jdbc:
          batch_size: 20

# Resilience4j Circuit Breaker Configuration
resilience4j:
  circuitbreaker:
    configs:
      default:
        registerHealthIndicator: true
        slidingWindowSize: 10
        minimumNumberOfCalls: 5
        permittedNumberOfCallsInHalfOpenState: 3
        automaticTransitionFromOpenToHalfOpenEnabled: true
        waitDurationInOpenState: 5s
        failureRateThreshold: 50
        eventConsumerBufferSize: 10
    instances:
      rateLimiter:
        baseConfig: default

# Server Configuration
server:
  port: 8080
  shutdown: graceful

# Rate Limiter Configuration
aegis:
  rate-limiter:
    # Default rate limits (requests per window)
    default-limit: 100
    strict-limit: 10
    
    # Window duration in seconds
    window-duration: 60
    
    # Redis key prefix
    key-prefix: "rate_limit"
    
    # Failure mode: ALLOW or DENY requests when Redis is down
    failure-mode: ALLOW

# Actuator Configuration (for Prometheus metrics)
management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus,metrics
      base-path: /actuator
  
  endpoint:
    health:
      show-details: always
    
    prometheus:
      enabled: true
  
  metrics:
    export:
      prometheus:
        enabled: true
    
    tags:
      application: ${spring.application.name}
      environment: development

# Logging Configuration
logging:
  level:
    root: INFO
    com.titan.aegis: DEBUG
    org.springframework.data.redis: DEBUG
  
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

# Swagger/OpenAPI Configuration
springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
    operations-sorter: method
    tags-sorter: alpha
    try-it-out-enabled: true
